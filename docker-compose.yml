version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: task_management_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: task_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - task_management_network

  redis:
    image: redis:7-alpine
    container_name: task_management_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - task_management_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: task_management_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - task_management_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_management_backend
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/task_management?authSource=admin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - task_management_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task_management_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - task_management_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: task_management_worker
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/task_management?authSource=admin
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - task_management_network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  task_management_network:
    driver: bridge